  <script>
    const getListFood = () => {
      axios.get("http://localhost:3000/api/admin/getfoods", {
        headers: { "x-auth-token": localStorage.getItem("token") },
      })
        .then((res) => {
          console.log(res);
          var resturantName = res.data.name
          document.querySelector("#resturantName").innerHTML = resturantName
          // res is object with keys: data & header & statusCode
          // that data's key include response of server that is array of resturants object
          document.querySelector("tbody").innerHTML = res.data.menu
            .map(
              (item, index) => `
                <tr>
                  <td>${index + 1}</td>  
                  <td>${item.foodName}</td>  
                  <td>${item.desc}</td>  
                  <td>${item.price}</td>  
                  <td>${item.categories}</td>  
                  <td>${item.score}</td> 
                  <td class="d-flex">
                    <button style="cursor: pointer;" onclick="editFood('./edit.html?id=${item._id}&foodName=${item.foodName}&desc=${item.desc}&price=${item.price}&categories=${item.categories}')" class="btn-sm btn-primary ml-1">ویرایش</button> 
                    <button style="cursor: pointer;"  "id="delBtn"  class="btn-sm btn-danger" onclick="deleteFood('${item._id}')">حذف</button>
                  </td>
                </tr>
            `
            )
            .join(""); //todo: change array to string
        })
        .catch((err) => {
          swal.fire(err.response.data.message)
          console.log(err);
        });
    };

          .then((res) => {
            getListFood();
          })
