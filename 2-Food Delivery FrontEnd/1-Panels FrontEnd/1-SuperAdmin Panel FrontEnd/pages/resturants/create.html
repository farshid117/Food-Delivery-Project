    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const submitForm = () => {
        try {
              const name = document.getElementById("name").value;
              const desc = document.getElementById("desc").value;
              const adminMobile = document.getElementById("adminMobile").value;
              const adminPass = document.getElementById("adminPass").value;
              const address = document.getElementById("address").value;
              if(!name || !desc || !adminMobile || !adminPass ||!address ){
                alert("سوپر ادمین جان : لطفا فیلدها را پر کنید ")
                return false  //for prevent refrsh page
              }
              
              //todo ES6
              const newResturant = {
                name,
                desc,
                adminMobile,
                adminPass,
                address,
              };
              console.log("newResturant: ", newResturant);
              
              axios
                .post("http://localhost:3000/api/superadmin/", newResturant)
                .then((res) => {
                  console.log("res: ", res);
                  
                  alert("سوپر ادمین جان: رستوران جدید با موفقیت ذخیره شد");
                  window.location.assign("./crudresturant.html")
                
                })
                .catch((err) => {
                  alert("مشکل بد رکوئست پیش آمده");
                });
                return false

          } catch (err) {
            console.log(err);
            return false
          }
      };
